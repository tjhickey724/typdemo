<template name="Prices">

  <div class= "jumbotron">

	<img src="https://qph.is.quoracdn.net/main-qimg-4f0e68ae87ee6ae7091e33cf61b26a70?convert_to_webp=true" style="width:304px;height:228px;">
	
	<h1>The prices per page </h1> 
    <h2>The power to prints gives you a full access to any printer through your peer. Why give money to Brandeis when you can help out your fellow student and print for lower price!</h2>
    	</div>

	{{#if currentUser}}
	<form id="chatform">
		name:<input type="id" id="price" size="100%"><br>
		hall <input type="id" id="name" size="100%"><br>
		<input type="submit" id="submit"><br>
	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 50 of {{numchats}} chats</h2>
  <table class="table table-bordered">
	  <tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>
	

</template>
