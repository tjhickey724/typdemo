<template name="Prices">

  <div class= "jumbotron">

	<h1>The prices per page </h1> 
    <h2>The power of the prints is to give you a fully access to any printer (s) through you peers...why give money to Brandeis when you can help out your fellow student and print with lower price!</h2>
    	</div>

	{{#if currentUser}}
	<form id="chatform">

		hall <input type="id" id="name" size="100%"><br>

	  <tbody>
	{{#each chatlines}}

	{{/each}}
</tbody>
</table>
	

</template>
