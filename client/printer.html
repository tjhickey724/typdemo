<template name="printerPage">
	{{> printerDetails}}

	{{#if notOwner}}
	<form id="orderform" class="bg-info">
		<div class="input-group">
		  <span class="input-group-addon">Page Count</span>
		  <input type="text" id="page_count" placeholder="Number of Pages to be printed" class="form-control">
		</div>
		{{#if duplexPrinter}}
		<div class="input-group">
		  <span class="input-group-addon">Duplex Print?</span>
		  <select class="form-control" name="duplex" id="duplex">
		  	<option value="">Print double-sided?</option>
		  	<option value="Yes">Yes</option>
		  	<option value="No">No</option>
		  </select>
		</div>
		{{/if}}
		{{#if colorPrinter}}
		<div class="input-group">
		  <span class="input-group-addon">Color Print?</span>
		  <select class="form-control" name="color" id="color">
		  	<option value="">Does in color?</option>
		  	<option value="Yes">Yes</option>
		  	<option value="No">No</option>
		  </select>
		</div>
		{{/if}}
		<div class="input-group text-center">
		  <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane-o"></i> Submit Order</button>
		</div>
	</form>
	{{/if}}

	<br>
	{{#if notOwner}}
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>Orders I Have Submitted To This Printer</h5>
	  </div>
	  <div class="panel-body list-group">
	  	{{#each submittedOrders}}
		{{> submittedOrder}}
		{{/each}}
	  </div>
	</div>

	{{else}}
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>Orders Submitted To This Printer</h5>
	  </div>
	  <div class="panel-body list-group">
	  	{{#each receivedOrders}}
		{{> receivedOrder}}
		{{/each}}
	  </div>
	</div>
	{{/if}}
</template>


<template name="printerDetails">
	<div class="list-group-item">
	<h5 class="list-group-item-heading"><i class="fa fa-print"></i> {{Printer}} <span class="label label-default label-xs">${{BWPrice}}/page</span>
	{{#if ColorPrice}} <span class="label label-primary label-xs">${{ColorPrice}}/page</span>{{/if}}
	</h5>
    <p class="list-group-item-text">Printer Deails: Duplex Printing: {{duplex}}, Color Printing: {{color}} </p>
    <p class="list-group-item-text details">
    <i class="fa fa-user"></i> {{owner}} <i class="fa fa-ellipsis-v"></i> 
    <i class="fa fa-building"></i> {{Hall}} <i class="fa fa-ellipsis-v"></i>
    <i class="fa fa-shopping-cart"></i> {{numorders}} Orders Submitted
    </p>
  </div>
</template>

<template name="receivedOrder">
	<div class="list-group-item">
    <p class="list-group-item-text"></p>
  </div>
</template>

<template name="submittedOrder">
	<div class="list-group-item">
    <p class="list-group-item-text"></p>
    
  </div>
</template>
