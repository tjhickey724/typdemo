<template name="chat">
	<img src="http://www.cornwallfoundationtrust.nhs.uk/cft/SiteElements/SiteImages/OurServices/HowToGetHelp/CommentsConcernsCompliments660x495.jpg" width="400" height="300" alt="Computer Hope">

	<h1> Ask/ Comments </h1> 
	<p> On this page you can ask any questions about this app or give any comments/concerns about suggestions to improve the app. 
	</p> 

	{{#if currentUser}}
	<form id="chatform">

		Questions: <input type="text" id="questions"  size="100%">  <br> 
		Comments: <input type="text" id="comments"   size="100%">  <br> 
			<input type="submit">


	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats ...</h2>
  <table class="table table-bordered">
	  	<thead>
	  		<tr>
	  			<td>Name </td>
	  			<td>Questions </td>
	  			<td>Comments </td>
	  			<td>Date </td>
	  		</tr>
	  	</thead>
<tbody>
	{{#each chatlines}}
	{{>chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td> 
		<td>{{questions}} </td>
		<td>{{comments}} </td>
		<td>at {{when}} </td>
	</tr>
</template>
